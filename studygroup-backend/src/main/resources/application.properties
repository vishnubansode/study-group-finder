spring.application.name=studygroup-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/studygroup?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useServerPrepStmts=true&cachePrepStmts=true&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=@Onepieceis3eal
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=${JWT_SECRET:default-secret-change-in-production}

# Server Configuration
server.port=${SERVER_PORT:8080}

# CORS Configuration (allow frontend origins)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JPA and Security tweaks
# Disable Open Session in View to avoid WARN during startup
spring.jpa.open-in-view=false
# Disable default generated user/password banner from Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
